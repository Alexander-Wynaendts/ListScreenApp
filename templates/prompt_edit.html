<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template Editor</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans flex items-center justify-center min-h-screen">
    <div class="absolute top-4 left-4">
      <a href="/">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="h-10 w-auto">
      </a>
    </div>
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl w-full">
        <h2 class="text-3xl font-semibold text-[#2daf29] mb-2 text-center">{{ prompt_type }}</h2>
        <p class="text-gray-600 text-center mb-6">
            Ensure that <code class="bg-gray-200 px-1 py-0.5 rounded text-sm text-gray-700">{data}</code> is included within the prompt to dynamically incorporate the relevant data.
        </p>
        <form method="POST" class="space-y-4">
            <textarea name="template" rows="15"
                class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3ECBD2] text-gray-700">{{ template | trim }}</textarea>
            <div class="flex justify-between">
                <button type="submit"
                    class="py-2 px-6 bg-[#56EB9B] hover:bg-[#1F2430] text-white rounded-md font-semibold transition-colors duration-300">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</body>
</html>
