<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Uploader</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .logs {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">CSV Uploader & Processor</h1>

        <!-- Form to upload the CSV -->
        <form id="upload-form" method="POST" action="/upload" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="formFile" class="form-label">Upload CSV File</label>
                <input class="form-control" type="file" name="file" id="formFile" accept=".csv" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Run Script</button>
        </form>

        <!-- Output Logs -->
        <h3 class="mt-4">Script Output</h3>
        <div class="logs" id="script-logs">
            <!-- Logs will appear here -->
        </div>

        <!-- Download the processed CSV -->
        <div class="mt-3" id="download-section" style="display:none;">
            <a href="/download" id="download-link" class="btn btn-success w-100">Download Processed CSV</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const form = document.getElementById('upload-form');
        const logsContainer = document.getElementById('script-logs');
        const downloadSection = document.getElementById('download-section');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Create FormData and send the file via AJAX
            const formData = new FormData(form);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                logsContainer.innerText = data.logs || 'No logs available';  // Ensure logs are available
                if (data.success) {
                    downloadSection.style.display = 'block';
                } else {
                    downloadSection.style.display = 'none';
                }
            })
            .catch(error => {
                logsContainer.innerText = 'An error occurred while processing the CSV file.';
            });

          });
    </script>
</body>
</html>
