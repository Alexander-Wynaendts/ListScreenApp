<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Required</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="text-center bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">Enter Password</h2>
        <form method="POST" class="space-y-4">
            <input type="password" name="password" placeholder="Password" required
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#3ECBD2]">
            <button type="submit"
                class="w-full py-2 px-4 bg-[#56EB9B] hover:bg-[#1F2430] text-white rounded-md font-semibold transition-colors duration-300">
                Submit
            </button>
            {% if error %}
                <p class="text-red-500">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
