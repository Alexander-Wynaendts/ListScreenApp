<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prompt Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="max-w-5xl mx-auto my-12 text-center">
        <h2 class="text-4xl font-semibold text-[#2daf29] mb-8">Prompt Management</h2>

        <div class="bg-gray-200 p-6 rounded-lg mb-8 shadow-lg">
            <h5 class="text-xl font-semibold text-gray-700 mb-4">About Prompt Management</h5>
            <p>This section is designed to help you adapt and manage the prompts used in Entourage's VC process. You can select from various prompts categorized for different stages of the investment analysis.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Website Scraping (Links) Category -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="text-xl font-bold text-gray-600 mb-4">Website Scraping</div>
                <div class="flex flex-col gap-4">
                    <button onclick="window.location.href='/prompt/Links Selection'"
                        class="py-3 bg-[#56EB9B] hover:bg-[#1F2430] text-white rounded-md font-semibold transition-colors duration-300">
                        Links Selection
                    </button>
                </div>
            </div>

            <!-- Website Analysis (Classification and Analysis) Category -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="text-xl font-bold text-gray-600 mb-4">Website Analysis</div>
                <div class="flex flex-col gap-4">
                    <button onclick="window.location.href='/prompt/Website Hardware-Software Classification'"
                        class="py-3 bg-[#56EB9B] hover:bg-[#1F2430] text-white rounded-md font-semibold transition-colors duration-300">
                        Hardware-Software Classification
                    </button>
                    <button onclick="window.location.href='/prompt/Website Service-Software Classification'"
                        class="py-3 bg-[#56EB9B] hover:bg-[#1F2430] text-white rounded-md font-semibold transition-colors duration-300">
                        Service-Software Classification
                    </button>
                    <button onclick="window.location.href='/prompt/Website Analysis'"
                        class="py-3 bg-[#56EB9B] hover:bg-[#1F2430] text-white rounded-md font-semibold transition-colors duration-300">
                        Full Website Analysis
                    </button>
                </div>
            </div>

            <!-- Fireflies Notes Category -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="text-xl font-bold text-gray-600 mb-4">Fireflies Notes</div>
                <div class="flex flex-col gap-4">
                    <button onclick="window.location.href='/prompt/Fireflies Notes'"
                        class="py-3 bg-[#56EB9B] hover:bg-[#1F2430] text-white rounded-md font-semibold transition-colors duration-300">
                        Fireflies Notes
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
